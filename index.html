<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social links profile</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="profileCard">
    <div class="profileImg">
      <img src="assets/images/avatar-jessica.jpeg" alt="Profile Avatar">
    </div>

    <div class="info">
      <h2 class="name">Jessica Randall</h2>
      <p class="location">London, United Kingdom</p>
    </div>

    <p class="about">"Front-end developer and avid reader."</p>

    <div class="links">
      <div class="link-box">
        <a href="#">GitHub</a>
      </div>

      <div class="link-box">
        <a href="#">Frontend Mentor</a>
      </div>

      <div class="link-box">
        <a href="#">LinkedIn</a>
      </div>

      <div class="link-box">
        <a href="#">Twitter</a>
      </div>

      <div class="link-box">
        <a href="#">Instagram</a>
      </div>

    </div>

  </div>

</div>
</body>
</html>
